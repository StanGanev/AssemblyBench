<div class="row">
  <div class="col-xs-10">
    <app-parts-edit
    (partAdded)="onPartAdded($event)"></app-parts-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let part of parts">
      {{ part.name }}  ({{part.price}})
      </a>
    </ul>
  </div>
</div>
