<div class="row">
  <div class="col-xs-12" *ngIf="pc" >
    <img [src]="pc.imagePath" alt="pc-image" class="img-responsive" style="max-width: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="pc">
    <h2>{{pc.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Mannage Pc <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>To Cart</a></li>
        <li><a>Edit Pc</a></li>
        <li><a>Delete Pc</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="pc">
    <ul class="list-group">
      <li class="list-group-item">CPU: {{pc.cpu}}</li>
      <li class="list-group-item">GPU: {{pc.gpu}}</li>
      <li class="list-group-item">HDD: {{pc.hdd}}</li>
      <li class="list-group-item">RAM: {{pc.ram}}</li>
    </ul>
  </div>
</div>
